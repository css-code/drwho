<div class="container">
  <h2>
    {{title}}
  </h2>

  <div>
    <ul>
      <!-- if 'result' not just the  same index number then print the index beside it in red -->
      <li *ngFor="let result of results, let i = index"> {{result}} <span style="color: red;" *ngIf='i+10 != result'> ({{i+10}})</span> </li>
    </ul>
  </div>
